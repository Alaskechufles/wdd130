<head>
  <meta charset="UTF-8">

<body>
  <header>
    <img src="images/z-crossedoars.webp" alt="rafting logo" />
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main class="main">
    <section class="sectionContact">
      <div>
        <h1>
          Contact Us
        </h1>

        <address>123 Orange Street</address>
        <span></span>

        <p><img src="./images/phone-solid-24.png" alt="">+51 999888777</p>
        <p>rapids@river.com</p>
      </div>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12325.243406658135!2d-113.24441302181856!3d42.60823751762435!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2spe!4v1744837864224!5m2!1ses!2spe"
        width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    </section>
    <section class="contactForm">
      <img src="./images/contact.jpg" alt="">
      <form action="#" class="form">
        <h2>Write Us</h2>
        <label for="name">
          <input id="name" name="name" type="text" placeholder="Enter your name">
        </label>
        <label for="email">
          <input id="email" name="email" type="email" placeholder="Enter your email">
        </label>
        <label for="radio1" class="radioLabel">
          <input class="radio" id="radio1" type="radio" name="radio">
          Option 1
        </label>
        <label for="radio2" class="radioLabel">
          <input class="radio" id="radio2" type="radio" name="radio">
          Option 2
        </label>
        <label for="radio3" class="radioLabel">
          <input class="radio" id="radio3" type="radio" name="radio">
          Option 3
        </label>
        <textarea name="textarea" id="textarea" placeholder="Comments"></textarea>
        <label for="checkbox" class="checkboxLabel">
          <input id="checkbox" type="checkbox" name="checkbox">
          Checkbox
        </label>
        <button name="buttonSubmit" id="buttonSubmit" type="submit">
          <img src="./images/send-solid-24.png" alt="send icon">
        </button>
      </form>
    </section>
  </main>

    </nav>
  </footer>
